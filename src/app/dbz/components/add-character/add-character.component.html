
<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agrega personaje</h4>
  <input type="text"
    [(ngModel)]="character.name" name="name"
    class="form-control mb-2"
    placeholder="nombre">

  <input type="number"
    [(ngModel)]="character.power" name="power"
    class="form-control mb-2"
    placeholder="poder">
  <button type="submit" class="btn btn-primary">
    Agregar
  </button>
</form>
